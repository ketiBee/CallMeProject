
<div class="d-flex flex-row justify-content-between border shadow" style="background-color: whitesmoke;">


  <div class="d-flex justify-content-center align-items-center">
    <h1 class="text-center display-3">CallMe</h1>
  </div>
  <div>
    <button type="submit" class="btn btn-danger m-4" (click)="onLogout()">Log out</button>
  </div>

</div>
<div class="d-flex flex-column align-items-center justify-content-center m-4" >


  <div class="d-flex flex-column justify-content-center align-items-center mt-4">

    <div>
      <button type="submit" class="btn btn-primary m-4" (click)="toCreateRoom()" >Start new call</button>
    </div>
    <div class="mt-4">
      <p>If you wanna join already existing meeting, paste its code!</p>
    </div>

  </div>
  <div class="d-flex flex-column justify-content-center border border-dark shadow p-3 mb-5 bg-white rounded">
    <div>
    <input
    type="text"
    class="form-control my-2"
    placeholder="Enter room code"
    [(ngModel)]="roomCode"
    name="code"
  />
</div>
    <div class="d-flex flex-column justify-content-center">
      <button type="submit" class="btn btn-primary mt-4" (click)="toJoinRoom()">Join Room</button>
    </div>
  </div>


</div>
