<div>
<div class="d-flex flex-row justify-content-between border shadow" style="background-color: whitesmoke;">


  <div>
  <h1 class="display-3">CallMe</h1>
  </div>


</div>



<div class="container mt-4 d-flex flex-column justify-content-center align-items-center">

  <div>
      <h1>REGISTRATION</h1>
    </div>
    <div>
      <form>
        <div class="form-group">
          <label>Full name</label>
          <input type="text" class="form-control" style="width: 200px" [(ngModel)]="fullname" [ngModelOptions]="{standalone:true}" placeholder="Full name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" style="width: 200px" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" style="width: 200px" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary mt-4" (click)="toSave()">Submit</button>
      </form>

  </div>
</div>

</div>
